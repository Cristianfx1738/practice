<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/stylesc.css">
</head>
<body>
    <div class="contact-me">
        <div class="title">
            <h1>Contact me</h1>
        </div>

        <div class="form">
            <div class="form-items">
                <input type="text" class="input" placeholder="Full Name">
            </div>
            <div class="form-items">
                <input type="email" class="input" placeholder="Email Address">
            </div>
            <div class="form-items">
                <input type="tel" class="input" placeholder="Phone Number">
            </div>
            <div class="form-items">
                <textarea class="input message" cols="30" rows="10" placeholder="Message"></textarea>
            </div>
        </div>

        <div class="btn">
            <a class="btn" href="mailto:fx173800@gmail.com">Submit</a> 
        </div>

        <div class="social-icons">
            <div class="facebook">
                <img class="fab" src="imagenes/facebook.png" alt="">
            </div>

            <div class="twitter">
                <img class="fab" src="imagenes/twitter.png" alt="">

            </div>
            
            <div class="google">
                <img class="fab" src="imagenes/google.png" alt="">

            </div>
        </div>

    </div>
    
</body>
</html>
